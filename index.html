<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#22222a",
              "background-light": "#f7f7f7",
              "background-dark": "#18181a",
            },
            fontFamily: {
              display: ["Inter"],
              rockSalt: ["Rock Salt"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <script src="Resources\Scripts\main.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      .group:hover .group-hover\:block {
        display: flex;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100"
  >
    <div class="relative flex h-screen w-full flex-col overflow-hidden">
      <header class="absolute top-0 left-0 w-full z-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-end">
            <div class="flex items-center space-x-4">
              <a class="text-gray-400 hover:text-white" href="#">
                <span class="material-symbols-outlined">mail</span>
              </a>
              <a class="text-gray-400 hover:text-white" href="#">
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.11-1.46-1.11-1.46-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.7-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48C19.13 20.17 22 16.42 22 12c0-5.52-4.48-10-10-10z"
                  ></path>
                </svg>
              </a>
              <a class="text-gray-400 hover:text-white" href="#">
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.32 12c0-2.38-1.94-4.32-4.32-4.32S7.68 9.62 7.68 12s1.94 4.32 4.32 4.32 4.32-1.94 4.32-4.32zm-4.32-2.88c1.59 0 2.88 1.29 2.88 2.88s-1.29 2.88-2.88 2.88-2.88-1.29-2.88-2.88 1.29-2.88 2.88-2.88zm5.88-4.2c-.3-.3-.71-.48-1.15-.48h-7.68c-.44 0-.85.18-1.15.48-.3.3-.48.71-.48 1.15v7.68c0 .44.18.85.48 1.15.3.3.71.48 1.15.48h7.68c.44 0 .85-.18 1.15-.48.3-.3.48-.71.48-1.15V6.07c0-.44-.18-.85-.48-1.15zM18.8 13.93c0 .8-.64 1.45-1.45 1.45H6.65c-.8 0-1.45-.65-1.45-1.45V6.07c0-.8.65-1.45 1.45-1.45h10.7c.8 0 1.45.65 1.45 1.45v7.86z"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-grow flex items-center">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 w-full">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            <div class="text-left">
              <h1
                class="text-4xl sm:text-5xl lg:text-5xl font-black text-white leading-tight tracking-wider font-display font-rockSalt"
              >
                Jesús García
              </h1>
              <p class="mt-4 max-w-xl text-base sm:text-lg text-white/90">
                Ingeniero Mecatronico con pasion por la programacion y el
                desarrollo de software con enfo que en la automatizacion, la
                robotica y la inteligencia artificial.
              </p>
              <div class="mt-6 flex items-center max-w-sm gap-4">
                <a class="text-gray-400 hover:text-white" href="#">
                  <span class="material-symbols-outlined">mail</span>
                </a>
                <a class="text-gray-400 hover:text-white" href="#">
                  <span class="material-symbols-outlined">phone</span>
                </a>
                <a class="text-gray-400 hover:text-white" href="#">
                  <span class="material-symbols-outlined">location_on</span>
                </a>
                <a class="text-gray-400 hover:text-white" href="#">
                  <svg
                    class="h-6 w-6"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.11-1.46-1.11-1.46-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.7-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48C19.13 20.17 22 16.42 22 12c0-5.52-4.48-10-10-10z"
                    ></path>
                  </svg>
                </a>
                <a class="text-gray-400 hover:text-white" href="#">
                  <svg
                    class="h-5 w-5"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"
                    ></path>
                  </svg>
                </a>
              </div>
              
            </div>
            
            <model-viewer class="w-full h-[200px] lg:h-[400px]"
              src="Resources\Models\AuxScene.glb"
              ar
              ar-modes="webxr scene-viewer quick-look"
              touch-action="pan-y"
              camera-controls
              tone-mapping="neutral"
              poster="./Resources/Images/poster.webp"
              shadow-intensity="1"
              shadow-softness="1"
              camera-orbit="-710.9deg 84deg 116.2m"
              field-of-view="30deg"
              environment-image="legacy"
              exposure="0.45"
              max-camera-orbit="auto 180deg auto"
              auto-rotate
              disable-pan
              disable-zoom
              orientation="0 0deg 0"
              style="--progress-bar-color: transparent;"
            >
            </model-viewer>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
